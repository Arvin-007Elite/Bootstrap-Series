<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Task Manager Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- navbar -->

    <header>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg ">
            <div class="container">
                <a class="navbar-brand" href="#">Task Manager</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"> </span></button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Tasks</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>


                    </ul>
                </div>
            </div>

        </nav>

        <!-- BreadCrumb -->

        <nav class="m-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                <li class="breadcrumb-item active">Tasks</li>
            </ol>
        </nav>


    </header>

    <!-- buttons -->

    <main>
        <div class="container">
            <button class="btn btn-primary" type="button"> Add Task</button>
       
       
       
       <!-- cards -->
        <div class="card mt-3">
            <div  class="card-header">
                Task List
            </div>
            <div class="card-body">
                <!-- list group -->
                <ul class="list-group list-group-flush">
                    <li class="list-group-item active d-flex justify-content-between align-items-center"> Task 1
                        <!-- badges   -->
                    <span class="badge bg-success rounded-pill">New</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center"> Task 2
                        <span class="badge bg-warning rounded-pill">In Progress</span>
                    </li>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center"> Task 3
                        <span class="badge bg-danger rounded-pill">Cancelled</span>
                    </li>
                    </li>
                </ul>
            </div>
           
        </div>
       
       
       
       
       
       
       
       
        
       
       
       
       
       
        </div>
    </main>





















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
